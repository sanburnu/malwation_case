{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %} 
<div class="row d-flex justify-content-center align-items-center sign-in">
    <div class="col-md-3 text-center">
        <div class="form-signin w-100 m-auto">
            <form method="post" action="/api/user/login">
                <i class='bx bx-shield-plus'></i>
                <h1 class="h3 mb-3 fw-normal">Please Login</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Email" name="email">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">Don't have an account? <a href="/register">Register Here</a></p>
            </form>
            {% if message %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
    {% endblock %}
