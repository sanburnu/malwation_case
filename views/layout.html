<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>
<body>
  <div class="container-fluid p-0">    
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid nav-full">
        <a class="navbar-brand" href="/"><i class='bx bx-shield-plus'></i>Demo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item links">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/projects">Projects</a>
              <a class="nav-link" href="/users">Users</a>
            </li>
          </ul>
          <ul class="navbar-nav  mb-2 mb-lg-0 text-end d-flex justfiy-content-between">
            {% if signedUser %}
            <li class="nav-item">
              <a href="/users/{{ signedUser.id}}" class="nav-link">{{ signedUser.name }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/api/user/logout">Log out</a>
            {% else %}
              <a class="nav-link active" aria-current="page" href="/register">Register</a>             
              <a class="nav-link active" aria-current="page" href="/login">Login</a>             
            {% endif %}     
            </li>

          </ul>
        </div>
      </div>
    </nav>
</div>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock %}
</body>
</html>
